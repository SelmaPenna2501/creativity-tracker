<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>75 Hard for Creativity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 120, 120, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(120, 120, 120, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.01) 2px,
                    rgba(255, 255, 255, 0.01) 4px
                );
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: 
                linear-gradient(135deg, #000000 0%, #111111 100%);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 
                0 0 30px rgba(0,0,0,0.8),
                inset 0 1px 0 rgba(255,255,255,0.1),
                inset 0 -1px 0 rgba(0,0,0,0.5);
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '◊';
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 12px;
            color: #444;
            opacity: 0.7;
        }
        
        .container::after {
            content: '◊';
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 12px;
            color: #444;
            opacity: 0.7;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;

            text-shadow: 
                0 0 10px rgba(255,255,255,0.3),

        }
        
        .subtitle {
            font-size: 16px;
            color: #888;
            margin-bottom: 15px;
            font-style: italic;
            letter-spacing: 1px;
        }
        
        .day-counter {

        .day-counter::before {
            content: '▲';

            left: 50%;

        .day-number {

            background: linear-gradient(to bottom, #4a8f4a 0%, #6ab46a 100%);

        }
        
        .task-item.completed .task-text {

        .overall-progress-bar {
            width: 100%;

            background: #222;

        }
        
        .overall-progress-text {
            font-size: 12px;
            color: #aaa;

            margin-top: 5px;
        }

        .completion-celebration {

            align-items: center;

            backdrop-filter: blur(10px);
        }
        
        .completion-celebration.show {
            display: flex;
            animation: celebrationFadeIn 0.5s ease-out;
        }
        
        .celebration-content {
            text-align: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #4a8f4a;
            box-shadow: 
                0 0 30px rgba(74, 143, 74, 0.5),
                inset 0 1px 0 rgba(255,255,255,0.1);
        }
        
        .celebration-symbol {
            font-size: 48px;
            color: #4a8f4a;
            margin-bottom: 20px;
            animation: symbolPulse 2s ease-in-out infinite;
        }
        
        .celebration-text {
            font-size: 24px;
            color: #ffffff;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        
        .celebration-subtext {
            font-size: 14px;
            color: #888;
            letter-spacing: 1px;
            font-style: italic;
        }
        
        @keyframes celebrationFadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes symbolPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .history-toggle {
            text-align: center;
            margin-bottom: 20px;

        .history-btn {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);

        .progress-history {
            position: fixed;

        .history-header {

        .history-header h3 {

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">75 HARD</h1>
            <p class="subtitle">FOR CREATIVITY</p>
        </div>
        
        <div class="day-counter">
            <div class="day-number">DAY <span id="dayNumber">1</span> / 75</div>
            <div class="overall-progress-bar">
                <div class="overall-progress-fill" id="overallProgressFill"></div>
            </div>
            <div class="overall-progress-text" id="overallProgressText">1% Complete</div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">0/7 tasks completed</div>
        
        <div class="history-toggle">
            <button class="history-btn" onclick="toggleHistory()">View Progress History</button>
        </div>
        
        <div class="progress-history" id="progressHistory">
            <div class="history-header">
                <h3>Your Journey</h3>
                <button class="close-history" onclick="toggleHistory()">×</button>
            </div>
            <div class="history-content" id="historyContent">
                <!-- History will be populated here -->
            </div>
        </div>
        
        <div class="journal-prompt" id="journalPrompt">
            <div class="prompt-header">
                <span class="prompt-icon">⬥</span>
                <span class="prompt-title">Today's Reflection</span>
            </div>
            <div class="prompt-text" id="promptText">What creative discovery surprised you today?</div>
        </div>
        
        <div class="completion-celebration" id="completionCelebration">
            <div class="celebration-content">
                <div class="celebration-symbol">✦</div>
                <div class="celebration-text">INITIATION COMPLETE</div>
                <div class="celebration-subtext">You have earned today's mark</div>
            </div>
        </div>
        
        <div class="tasks">
            <div class="task-section">
                <h3 class="section-title">DAILY COMMITMENTS</h3>
                
                <div class="task-item">
                    <input type="checkbox" class="task-checkbox" id="task1">
                    <label for="task1" class="task-text">30-60 min creative consumption (outside your medium)</label>
                </div>
                
                <div class="task-item">
                    <input type="checkbox" class="task-checkbox" id="task2">
                    <label for="task2" class="task-text">30 min structured learning (no doomscrolling)</label>
                </div>
                
                <div class="task-item">
                    <input type="checkbox" class="task-checkbox" id="task3">
                    <label for="task3" class="task-text">Make something daily (even if tiny)</label>
                </div>
                
                <div class="task-item">
                    <input type="checkbox" class="task-checkbox" id="task4">
                    <label for="task4" class="task-text">Move your body (any form of exercise)</label>
                </div>
                
                <div class="task-item">
                    <input type="checkbox" class="task-checkbox" id="task5">
                    <label for="task5" class="task-text">Handwrite journal response</label>
                </div>
                
                <div class="task-item">
                    <input type="checkbox" class="task-checkbox" id="task6">
                    <label for="task6" class="task-text">Document and share progress</label>
                </div>
            </div>
            
            <div class="task-section">
                <h3 class="section-title">WEEKLY COMMITMENT</h3>
                
                <div class="task-item">
                    <input type="checkbox" class="task-checkbox" id="task7">
                    <label for="task7" class="task-text">Artist date (solo creative exploration)</label>
                </div>
            </div>
        </div>
        
        <button class="reset-btn" onclick="resetDay()">Reset Day</button>
        
        <div class="footer">
            <p>Transform your creativity • One day at a time</p>
        </div>
    </div>

    <script>
        // Journal prompts array
        const journalPrompts = [
            "What creative discovery surprised you today?",
            "Which trial challenged your comfort zone most?",
            "What knowledge did you gain that you didn't expect?",
            "How did your body feel during today's movement?",
            "What would you tell yesterday's self about today's journey?",
            "Which creative consumption opened your mind?",
            "What did you make that didn't exist before today?",
            "How did documenting your progress change your perspective?",
            "What ritual or pattern emerged in your practice today?",
            "Which moment today felt most like transformation?",
            "What resistance did you overcome?",
            "How did learning something new shift your thinking?",
            "What creative connection did you make today?",
            "Which part of the process felt most sacred?",
            "What would your initiated self say about today's work?"
        ];
        
        // Update artist date reminder
        function updateArtistDateReminder() {
            const lastArtistDate = localStorage.getItem('lastArtistDate');
            const today = new Date();
            const reminderElement = document.getElementById('artistDateReminder');
            
            if (!lastArtistDate) {
                reminderElement.innerHTML = `
                    <div class="reminder-icon">◊</div>
                    <div class="reminder-text">Artist date due - complete your first one!</div>
                `;
                return;
            }
            
            const lastDate = new Date(lastArtistDate);
            const daysSince = Math.floor((today - lastDate) / (1000 * 60 * 60 * 24));
            
            if (daysSince >= 7) {
                reminderElement.innerHTML = `
                    <div class="reminder-icon">◊</div>
                    <div class="reminder-text">Artist date overdue by ${daysSince - 7} days</div>
                `;
            } else {
                const daysLeft = 7 - daysSince;
                reminderElement.innerHTML = `
                    <div class="reminder-icon">◊</div>
                    <div class="reminder-text">Artist date due in ${daysLeft} days</div>
                `;
            }
        }
        
        // Update artist date reminder
        function updateArtistDateReminder() {
            const lastArtistDate = localStorage.getItem('lastArtistDate');
            const today = new Date();
            const reminderElement = document.getElementById('artistDateReminder');
            
            if (!lastArtistDate) {
                reminderElement.innerHTML = `
                    <div class="reminder-icon">◊</div>
                    <div class="reminder-text">Artist date due - complete your first one!</div>
                `;
                return;
            }
            
            const lastDate = new Date(lastArtistDate);
            const daysSince = Math.floor((today - lastDate) / (1000 * 60 * 60 * 24));
            
            if (daysSince >= 7) {
                reminderElement.innerHTML = `
                    <div class="reminder-icon">◊</div>
                    <div class="reminder-text">Artist date overdue by ${daysSince - 7} days</div>
                `;
            } else {
                const daysLeft = 7 - daysSince;
                reminderElement.innerHTML = `
                    <div class="reminder-icon">◊</div>
                    <div class="reminder-text">Artist date due in ${daysLeft} days</div>
                `;
            }
        }
        
        // Update journal prompt
        function updateJournalPrompt() {
            const currentDay = parseInt(document.getElementById('dayNumber').textContent);
            const promptIndex = (currentDay - 1) % journalPrompts.length;
            document.getElementById('promptText').textContent = journalPrompts[promptIndex];
        }
        
        // Show completion celebration
        function showCompletionCelebration() {
            const celebration = document.getElementById('completionCelebration');
            celebration.classList.add('show');
            
            setTimeout(() => {
                celebration.classList.remove('show');
            }, 3000);
        }
        
        // Update overall progress
        function updateOverallProgress() {
            const currentDay = parseInt(document.getElementById('dayNumber').textContent);
            const percentage = Math.round((currentDay / 75) * 100);
            
            document.getElementById('overallProgressFill').style.width = percentage + '%';
            document.getElementById('overallProgressText').textContent = `${percentage}% Complete`;
        }
        
        // Update progress bar
        function updateProgress() {
            const checkboxes = document.querySelectorAll('.task-checkbox');
            let completed = 0;
            
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    completed++;
                }
            });
            
            const percentage = (completed / 8) * 100;
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = `${completed}/8 tasks completed`;
            
            // Show celebration if all tasks completed
            if (completed === 8) {
                const celebrationShown = localStorage.getItem('celebrationShown' + new Date().toDateString());
                if (!celebrationShown) {
                    showCompletionCelebration();
                    localStorage.setItem('celebrationShown' + new Date().toDateString(), 'true');
                }
            }
        }
        
        // Mark artist date as completed
        function markArtistDateCompleted() {
            const today = new Date().toISOString().split('T')[0];
            localStorage.setItem('lastArtistDate', today);
            updateArtistDateReminder();
        }
        
        // Mark artist date as completed
        function markArtistDateCompleted() {
            const today = new Date().toISOString().split('T')[0];
            localStorage.setItem('lastArtistDate', today);
            updateArtistDateReminder();
        }
        
        // Load saved data
        function loadProgress() {
            const savedDay = localStorage.getItem('creativity75Day') || '1';
            const savedDate = localStorage.getItem('creativity75Date') || new Date().toDateString();
            const today = new Date().toDateString();
            
            document.getElementById('dayNumber').textContent = savedDay;
            
            // Reset if new day
            if (savedDate !== today) {
                resetTasks();
                localStorage.setItem('creativity75Date', today);
                // Increment day if not manually reset
                if (savedDate !== null) {
                    const newDay = Math.min(parseInt(savedDay) + 1, 75);
                    localStorage.setItem('creativity75Day', newDay.toString());
                    document.getElementById('dayNumber').textContent = newDay;
                }
            } else {
                // Load saved checkboxes
                for (let i = 1; i <= 7; i++) {
                    const saved = localStorage.getItem(`creativity75Task${i}`);
                    if (saved === 'true') {
                        document.getElementById(`task${i}`).checked = true;
                        document.getElementById(`task${i}`).parentElement.classList.add('completed');
                    }
                }
            }
            
            updateProgress();
            updateOverallProgress();
            updateJournalPrompt();
        }
        
        // Save progress
        function saveProgress() {
            for (let i = 1; i <= 8; i++) {
                const checkbox = document.getElementById(`task${i}`);
                localStorage.setItem(`creativity75Task${i}`, checkbox.checked.toString());
            }
        }
        
        // Update progress bar
        function updateProgress() {
            const checkboxes = document.querySelectorAll('.task-checkbox');
            let completed = 0;
            
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    completed++;
                }
            });
            
            const percentage = (completed / 8) * 100;
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = `${completed}/8 tasks completed`;
        }
        
        // Reset tasks
        function resetTasks() {
            document.querySelectorAll('.task-checkbox').forEach(checkbox => {
                checkbox.checked = false;
                checkbox.parentElement.classList.remove('completed');
            });
            
            for (let i = 1; i <= 8; i++) {
                localStorage.removeItem(`creativity75Task${i}`);
            }
            
            updateProgress();
        }
        
        // Reset day
        function resetDay() {
            if (confirm('Are you sure you want to reset today\'s progress?')) {
                resetTasks();
            }
        }
        
        // Add click event for celebration overlay
        document.getElementById('completionCelebration').addEventListener('click', function() {
            this.classList.remove('show');
        });
        
        // Add artist date completion button (optional)
        document.getElementById('task7').addEventListener('change', function() {
            if (this.checked) {
                markArtistDateCompleted();
            }
        });
        
        // Add artist date completion button (optional)
        document.getElementById('task7').addEventListener('change', function() {
            if (this.checked) {
                markArtistDateCompleted();
            }
        });
        
        // Add event listeners
        document.querySelectorAll('.task-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    this.parentElement.classList.add('completed');
                } else {
                    this.parentElement.classList.remove('completed');
                }
                saveProgress();
                updateProgress();
            });
        });
        
        // Load on page load
        window.addEventListener('load', loadProgress);
    </script>
</body>
</html>
